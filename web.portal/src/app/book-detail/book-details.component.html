<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Detalhes da estadia</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <button class="btn btn btn-outline-primary" [routerLink]="['/room']">
      <span data-feather="calendar"></span>
      Nova diária
    </button>
    <button class="btn btn btn-outline-info" [routerLink]="['/room']">
      <span data-feather="calendar"></span>
      Pagamento
    </button>
    <button class="btn btn btn-outline-success" [routerLink]="['/room']">
      <span data-feather="calendar"></span>
      Check-Out
    </button>
    <button class="btn btn btn-outline-secondary" [routerLink]="['/room']">
      <span data-feather="calendar"></span>
      Voltar
    </button>
  </div>
</div>
<div class="row" *ngIf="book.room">
  <div class="col-lg-12">
    <div class="card mb-12 box-shadow" *ngIf="!flRoomEdit">
      <room-detail [room]=book.room [flEdit]=true (flRoomEdit)="enableDisableRoomEdit($event)"></room-detail>
    </div>

    <div class="card mb-12 box-shadow" *ngIf="flRoomEdit">
      <room-edit [room]=book.room (flRoomEdit)="enableDisableRoomEdit($event)"></room-edit>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-lg-12">
    <div class="card mb-12 box-shadow">
      <div class="card-header d-flex justify-content-between">
        <h4 class="my-0 font-weight-normal"> Hóspedes</h4>
        <div class="btn-toolbar mb-2 mb-md-0">
          <button class="btn btn-sm btn-outline-warning arrow-left" [routerLink]="['/room']">
            <span data-feather="calendar"></span>
            Alterar hóspedes
          </button>
        </div>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>
                  Cpf
                </th>
                <th>
                  Nome
                </th>
                <th>
                  Fone
                </th>
                <th>
                  UF
                </th>
                <th>
                  Cidade
                </th>
                <th>
                  Endereço
                </th>
                <th>
                  CEP
                </th>
                <th>

                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let g of book.guests">
                <td>{{g.cpf}}</td>
                <td>{{g.nome}}</td>
                <td>{{g.fone}}</td>
                <td>{{g.endereco.uf}}</td>
                <td>{{g.endereco.cidade}}</td>
                <td>{{g.endereco.prefixo}} {{g.endereco.logradouro}} - {{g.endereco.numero}}</td>
                <td>{{g.endereco.cep}}</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row" *ngIf="book.dayRooms">
  <div class="col-lg-12">
    <div class="card mb-12 box-shadow">
      <div class="card-header d-flex justify-content-between">
        <h4 class="my-0 font-weight-normal"> Estadia</h4>
        <div class="btn-toolbar mb-2 mb-md-0">
          <button class="btn btn-sm btn-outline-warning arrow-left" [routerLink]="['/room']">
            <span data-feather="calendar"></span>
            Alterar estadia
          </button>
        </div>
      </div>

      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="checkIn">Check-In</label>
            <input type="text" id="checkIn" readonly class="form-control" [(ngModel)]="book.checkIn">
          </div>
          <div class="form-group col-md-6">
            <label for="checkOut">Check-Out</label>
            <input type="text" id="checkOut" class="form-control" readonly [(ngModel)]="book.checkOut">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="checkIn">Diárias</label>
            <input type="text" id="" readonly class="form-control" [(ngModel)]="book.dayRooms.length">
          </div>
          <div class="form-group col-md-4">
            <label for="roomRate">Valor quarto</label>
            <input type="text" id="roomRate" class="form-control" readonly [(ngModel)]="book.roomRate">
          </div>
          <div class="form-group col-md-4">
            <label for="guestNumer">Número de hospedes</label>
            <input type="text" id="guestNumer" class="form-control" readonly [(ngModel)]="book.guestNumber">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="checkIn">Total Conta</label>
            <input type="text" id="" readonly class="form-control" [(ngModel)]="book.totalBill">
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
